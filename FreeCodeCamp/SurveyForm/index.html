<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="start">
        <h1 id="title">Video Games Survey</h1>
        <p id="description">Thank you for your time. Your input is important to us.</p>
    </div>

    <form id="survey-form">
        <div class="input">
            <label for="name" id="name-label">Name
                <input type="text" required id="name" placeholder="Enter your name">
            </label>
        </div>
        <div class="input">
            <label for="email" id="email-label">Email
                <input type="email" required id="email" placeholder="Enter your email">
            </label>
        </div>
        <div class="input">
            <label for="number" id="number-label">Age (optional)
                <input type="number" id="number" min="8" max="120" placeholder="Age">
            </label>
        </div>
        
        <div class="genre">
            <label for="dropdown" id="select-label">What is your favorite video game genre?</label>
                <select id="dropdown">
                    <option>Role-playing games (ex: Final Fantasy, Persona)</option>
                    <option>Survival Horror (ex: Silent Hill, Resident Evil)</option>
                    <option>First-person Shooter (ex: Halo, Call of Duty)</option>
                    <option>Platformers (ex: Celeste, Castlevania)</option>
                    <option>Stealth (ex: Metal Gear Solid, Splinter Cell)</option>
                    <option>MMORPG's (ex: World of Warcraft, Elder Scrolls Online)</option>
                    <option>Simulation (Farming Simulator, Flight Simulator)</option>
                    <option>Action-Adventure (ex: Uncharted, Legend of Zelda: Breath of the Wild)</option>
                    <option>Strategy (ex: Age of Empires, Civilization)</option>
                    <option>Sports (ex: FIFA, UFC)</option>
                </select>
        </div>

        <div class="price">
            <label>Do you think the price of games these days are too expensive?</label>
            <div>
                <label><input type="radio" value="yes" name="price">Yes. My wallet is crying.</label>
            </div>
            <div>
                <label><input type="radio" value="no" name="price">No. They seem about right for the quality and amount of work put into making it.</label>
            </div>
            <div>
                <label><input type="radio" value="depends" name="price">Depends on the game.</label>
            </div>
         </div>

        <div class="problems">
            <label>Based on the games you are playing, what problems/issues have you encountered? (Check all that apply)</label>
            <div>
                <label><input type="checkbox" value="long" name="issues">The game is too long.</label>
            </div>
            <div>
                <label><input type="checkbox" value="short" name="issues">The game is too short</label>
            </div>
            <div>
                <label><input type="checkbox" value="too much micro" name="issues">Too much microtransactions.</label>
            </div>
            <div>
                <label><input type="checkbox" value="not enough micro" name="issues">Not enough microtransactions.</label>
            </div>
            <div>
                <label><input type="checkbox" value="bugs" name="issues">Game-breaking bugs / Too many bugs. </label>
            </div>
            <div>
                <label><input type="checkbox" value="unfinished" name="issues">The game was released in an unfinished state.</label>
            </div>
            <div>
                <label><input type="checkbox" value="cheaters" name="issues">Cheaters everywhere.</label>
            </div>
            <div>
                <label><input type="checkbox" value="paid dlc" name="issues">Too many paid dlc's that adds additional features or content.</label>
            </div>
        </div>

        <div class="comments">
            <label for="comments">Anything else you would like to say about video games? (Optional)</label>
                <div>
                    <textarea type="text" id="comments" minlength="0" maxlength="250" placeholder="Enter your comments here..."></textarea>
                </div>
        </div>

        <div>
            <button type="submit" id="submit" value="submit">Submit</button>
        </div>
    </form>
</body>

</html>
